  <div id="chat-wrapper" class="col-sm-3 shake-chat col-sm-offset-4 frame">
    <div class="bot-chat-title"><h5 style="font-family: auto, sans-serif; font-weight: bold">Support</h5></div>
      <ul style="margin-top: 30px" class="chats"></ul>
      <div class="writing hide">
        <img style="width: 30px" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/writing-203-768980.png"> Writing
      </div>
      <div>
        <div class="msj-rta macro">
            <div class="text text-r" style="width: 94%; background:whitesmoke !important">
                <input class="mytext" placeholder="Type a message"/>
            </div>
        </div>
      </div>
  </div>


  <script>
    var me = {};
    var you = {};

    me.avatar = "https://res-4.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco/v1498159956/x7yiugu2x9bgm2y7xag0.jpg";
    you.avatar = "https://cdn2.vectorstock.com/i/1000x1000/25/31/user-icon-businessman-profile-man-avatar-vector-10552531.jpg";

    $('.bot-chat-title').on('click', function (e) {
      $('#chat-wrapper').toggleClass('show-chat');
      $('#chat-wrapper').toggleClass('shake-chat');
    });

    function formatAMPM(date) {
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0'+minutes : minutes;
        var strTime = hours + ':' + minutes + ' ' + ampm;
        return strTime;
    }

    //-- No use time. It is a javaScript effect.
    function insertChat(who, text, time){
        if (time === undefined){
            time = 0;
        }
        var control = "";
        var date = formatAMPM(new Date());

        if (who == "me"){
            control = '<li style="width:100%">' +
                            '<div class="msj macro">' +
                            '<div class="avatar"><img class="img-circle" style="width:100%;" src="'+ me.avatar +'" /></div>' +
                                '<div class="text text-l">' +
                                    '<p>'+ text +'</p>' +
                                    '<p><small>'+date+'</small></p>' +
                                '</div>' +
                            '</div>' +
                        '</li>';
        }else{
            control = '<li style="width:100%;">' +
                            '<div class="msj-rta macro">' +
                                '<div class="text text-r">' +
                                    '<p>'+text+'</p>' +
                                    '<p><small>'+date+'</small></p>' +
                                '</div>' +
                            '<div class="avatar" style="padding:0px 0px 0px 10px !important"><img class="img-circle" style="width:100%;" src="'+you.avatar+'" /></div>' +
                      '</li>';
        }

        $("ul.chats").append(control).scrollTop($("ul.chats").prop('scrollHeight'));
    }

    $(".mytext").on("keydown", function(e){
        if (e.which == 13){
            var text = $(this).val();
            if (text !== ""){
              insertChat("you", text, 0);
              $(this).val('');

              $('.writing').show();

              $.ajax({
                url: '/chat',
                method: 'POST',
                dataType: 'json',
                data: {
                  message: text.trim()
                },
                success: function (response) {
                  setTimeout(function () {
                    insertChat("me", response.message);
                    $('.writing').hide();
                  }, 2300);
                }
              });
            }
        }
    });

    $('body > div > div > div:nth-child(2) > span').click(function(){
        $(".mytext").trigger({type: 'keydown', which: 13, keyCode: 13});
    });

  </script>
